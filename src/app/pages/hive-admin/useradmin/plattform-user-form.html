<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>User</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <input type="text" nbInput fullWidth placeholder="Audience (guest, beekeeper, beekeeper Admin)">
        </div>
        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth placeholder="First Name">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth placeholder="Last Name">
          </div>
        </div>
        <div class="input-group">
          <input type="password" nbInput fullWidth placeholder="Password">
        </div>
        <div class="input-group has-person-icon">
          <input type="text" placeholder="With Icon" class="form-control"/>
        </div>
        <div class="input-group">
          <input type="text" nbInput fullWidth shape="rectangle" placeholder="Role">
        </div>
        <div class="input-group">
          <input type="text" nbInput fullWidth shape="rectangle" placeholder="n.a">
        </div>

      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">

    <nb-card>
      <nb-card-header>User Settings</nb-card-header>
      <nb-card-body>
        <div class="row demo-checkboxes-radio">
          <div class="demo-checkboxes col-sm-4">
            <nb-checkbox>IoT management </nb-checkbox>
            <nb-checkbox [value]="true">Checkbox 2</nb-checkbox>
          </div>
          <div class="demo-radio col-sm-4">
            <nb-radio-group [(value)]="radioGroupValue">
              <nb-radio
                [value]="'user management'">
                Radio 1
              </nb-radio>
              <nb-radio
                [value]="'firmware management'">
                Radio 2
              </nb-radio>

            </nb-radio-group>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
